
<a class="archive-block" href="{{ url_for('static', filename='pdfs/%s' % item.filename) }}">
    <img class="thumbnail" src="{{ url_for('static', filename='thumbnails/%s' % item.thumbnail_filename) }}">
    <div class="archive-block-text">
        <div class="issue-title">{{ item.headline }}</div>
        <div class="issue-number">{{ _('Issue') }} {{ item.issue }}</div>
        <div class="issue-date">{{ item.date.strftime('%B') }} {{ item.date.year }}</div>
    </div>
</a>
