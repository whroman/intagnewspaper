<!doctype html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/reset.css') }}">

    {% block javascript %}
    {% endblock %}

</head>

<body id="intag" class="intag {{ body_class }}">
    <div class="nav">
        <a class="nav-tab" href="{{ url_for('articles') }}">{{ _('Articles') }}</a>
        <p class="nav-tab separator">|</p>
        <a class="nav-tab" href="{{ url_for('archive') }}">{{ _('PDF Archive') }}</a>
    </div>
    <div class="header">
        <div class="tiny">Periódico</div>
        <a class="header-title mono" href="/">
            <div>Íntag</div>
        </a>
        <div class="clearfix"></div>
        <div class="description">El Primer Periodico Independiente</div>
        <div class="description">del Rincon Mas Bello y Mas Verde del Ecuador</div>
    </div>

    {% block body %}
    {% endblock %}

</body>
